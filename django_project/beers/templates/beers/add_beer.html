{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block styles %}
<link href="{% static 'css/default.css' %}" rel="stylesheet" type="text/css" media="all" />
{% endblock styles %}

{% block title %}Add Beer Page{% endblock title %}
{% block content %}
    <div class="content-section">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Beer</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-secondary btn-block">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Check The Beer List
                <a class="ml-2" href="{% url 'beer-list' %}">Beer List</a>
            </small>
        </div>
    </div>
{% endblock content %}
