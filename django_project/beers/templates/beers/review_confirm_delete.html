{% extends 'base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Review</legend>
                <h2>Hello {{ object.author }}! Are you sure you want to delete this review?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-lg btn-secondary btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-lg btn-secondary" href="{% url 'beers:beer-detail' object.beer.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
