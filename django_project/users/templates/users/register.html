{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
<link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" media="all" />
{% endblock styles %}

{% block title %}Registration Page{% endblock title %}

{% block content %}
    <div class="sth content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-lg btn-secondary" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'users:login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
