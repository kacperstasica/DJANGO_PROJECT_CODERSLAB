{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Contact Success Page
{% endblock title %}

{% block content %}

    {% if messages %}
     {% for message in messages %}
         <div class="text-center alert alert-{{ message.tags }}">
             {{ message|safe }}
         </div>
     {% endfor %}
    {% endif %}
{% endblock content %}
